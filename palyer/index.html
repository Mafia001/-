<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="top">
    	<div>
    		<img src="images/cd.png" width="60px" height="60px">
    	</div>
    	<div>
    	<ul id="topleft">
    	<li>音乐</li>
    	<li>个性化</li>
    	</ul>
    	</div>
    	<div>
    		<ul id="topright">
    		<li >登录</li>
    		<li>注册</li>
    		<li>在线直播</li>
    		<li>反馈</li>	
    		</ul>
    	</div>
    </div>
    <div class="music-control">
    	<div class="music-control-left">
    		<span id="images-show"><img src="images/BrunoMars.jpg" height="150px" width="150"></span>
    	</div>
    	<div class="music-control-right">
    		<span id="playing-name">三生三世</span>
    		<div class="music-progress">
    		<div class="progress">
    			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
    			<sapn class="sr-only"></sapn> 
    			<div class="point">
    				<span></span>
    			</div>
    				</div>
    		</div>
    		</div>
    		<div class="button-control">
    			<ul id="button-list">
    				<li><img id="img-pre2" src="images/pre2.png" alt="pre2"></li>
    				<li><img id="img-play2" src="images/play2.png" alt="play2"></li>
    				<li><img id="img-next2"  src="images/next2.png" alt="next2"></li>
    				<li><img id="img-vol"  src="images/vol.png" alt="next2"></li>
    			</ul>
    		</div>
    		<div class="vol-control">

    			<div class="progress">
    			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
    			
    			<sapn class="sr-only"></sapn> 
    			<div class="point">
    				<span></span>
    			</div>
    				</div>
    		</div>
    		</div>
    	</div>
    </div>
   
    <div class="music-information">
    		
    		<div class="btn-group" >
    		
    			<button type="button" class="btn btn-info   btn-sm btn-list btn-list1" >默认列表
    			</button>

    			<button type="button" class="btn btn-info   btn-sm btn-list btn-list2" >我的喜欢</button>
    			<button type="button" class="btn btn-info   btn-sm btn-list btn-list3" >排行榜</button>
    			<button type="button" class="btn btn-info   btn-sm btn-list btn-list4" >  歌词</button>	
    	 
    		</div>


		
    	</div>
    	<div  class="list1show"></div>
    	<div  class="list2show"></div>
    	<div  class="list3show"></div>
    	<div  class="list4show"></div>
    	<div class="lastbuttom" >
    		本地播放器--mafia001
    	</div>
